<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      text-align: center;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="error-box">

</html>
