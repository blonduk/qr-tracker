<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: glitch 1s infinite;
    }

    p {
      font-size: 1.5rem;
    }

    img {
      margin-top: 30px;
      width: 70%;
      max-width: 600px;
      border: 4px solid #0ff;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #f0f, -2px -2px #0ff; }
      25% { text-shadow: -2px 2px #0ff, 2px -2px #f0f; }
      50% { text-shadow: 2px -2px #f0f, -2px 2px #0ff; }
      75% { text-shadow: -2px -2px #0ff, 2px 2px #f0f; }
      100% { text-shadow: 2px 2px #f0f, -2px -2px #0ff; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Page Not Found... but the signal is still strong.</p>
  <img src="{{ url_for('static', filename='images/404_glitch.png') }}" alt="404 glitch">
</body>
</html>
