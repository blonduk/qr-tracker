<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <button onclick="toggleDarkMode()">ðŸŒ“</button>

  <div class="header-bar">
    <h1>Welcome, {{ user }}</h1>
    <form action="/logout" method="get">
      <button type="submit">Logout</button>
    </form>
  </div>

  <form action="/add" method="POST">
    <input type="text" name="short_id" placeholder="Short Code" required>
    <input type="text" name="destination" placeholder="Destination URL" required>
    <button type="submit">Add New Redirect</button>
  </form>

  <h2>Scan Stats</h2>
  <table>
    <thead>
      <tr>
        <th>Short Code</th>
        <th>Destination</th>
        <th>Scans</th>
        <th>QR</th>
        <th>Copy Link</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for row in stats %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>
          <a href="/view-qr/{{ row[0] }}" target="_blank">
            <img src="/view-qr/{{ row[0] }}" class="qr-thumb">
          </a>
        </td>
        <td>
          <button onclick="copyToClipboard('{{ request.host_url }}track?id={{ row[0] }}')">Copy</button>
        </td>
        <td>
          <form action="/edit" method="POST">
            <input type="hidden" name="short_id" value="{{ row[0] }}">
            <input type="text" name="new_destination" placeholder="New URL">
            <button type="submit">Update</button>
          </form>
        </td>
        <td>
          <form action="/delete/{{ row[0] }}" method="POST">
            <button onclick="return confirm('Delete this code?')" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/export-csv" class="csv-link">Download Scan Logs (CSV)</a>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
