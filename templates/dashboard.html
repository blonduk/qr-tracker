<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user }}'s QR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      color: #333;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    a.button {
      padding: 0.4rem 0.8rem;
      text-decoration: none;
      background: #007BFF;
      color: white;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    input[type="text"] {
      padding: 0.4rem;
      margin-right: 1rem;
    }
    form.inline {
      display: inline;
    }
    img.qr-thumb {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background: white;
      padding: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>{{ user }}'s Dashboard</h1>
    <a class="button" href="/logout">Logout</a>
  </div>

  <form action="/add" method="POST">
    <input type="text" name="short_id" placeholder="Short Code" required>
    <input type="text" name="destination" placeholder="Destination URL" required>
    <button type="submit">Add New Redirect</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Short Code</th>
        <th>Destination</th>
        <th>Scans</th>
        <th>QR</th>
        <th>Copy Link</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for row in stats %}
      <tr>
        <td>{{ row['Short Code'] }}</td>
        <td>{{ row['Destination'] }}</td>
        <td>{{ scans.get(row['Short Code'], 0) }}</td>
        <td>
          <a href="/view-qr/{{ row['Short Code'] }}" target="_blank">
            <img src="/view-qr/{{ row['Short Code'] }}" class="qr-thumb">
          </a>
        </td>
        <td>
          <button onclick="copyToClipboard('{{ request.host_url }}track?id={{ row['Short Code'] }}&user={{ user }}')">Copy</button>
        </td>
        <td>
          <form class="inline" action="/delete/{{ row['Short Code'] }}" method="POST">
            <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
