<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Glitch Link</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header class="glitch-header">
    <h1>Glitch Link</h1>
    <p class="tagline">QR Code Generator and Tracker</p>
    <nav>
      <span>Logged in as: <strong>{{ user }}</strong></span>
      <a href="/logout" class="logout-btn">Logout</a>
    </nav>
  </header>

  <main class="glitch-container">
    <section class="form-section">
      <form action="/add" method="POST" class="add-form">
        <input type="text" name="short_id" placeholder="Short Code" required />
        <input type="text" name="destination" placeholder="Destination URL" required />
        <button type="submit">Add New Redirect</button>
      </form>
    </section>

    <section class="stats-section">
      <h2>Scan Stats</h2>
      <table>
        <thead>
          <tr>
            <th>Short Code</th>
            <th>Destination</th>
            <th>Scans</th>
            <th>QR</th>
            <th>Copy</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for row in stats %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>
              <a href="/view-qr/{{ row[0] }}" target="_blank">
                <img src="/view-qr/{{ row[0] }}?size=thumb" class="qr-thumb" />
              </a>
              <div class="qr-downloads">
                <a href="/download-qr/{{ row[0] }}?type=png">PNG</a> |
                <a href="/download-qr/{{ row[0] }}?type=svg">SVG</a>
              </div>
            </td>
            <td>
              <button onclick="copyToClipboard('{{ request.host_url }}track?id={{ row[0] }}')">Copy</button>
            </td>
            <td>
              <form action="/edit" method="POST">
                <input type="hidden" name="short_id" value="{{ row[0] }}" />
                <input type="text" name="new_destination" placeholder="New URL" />
                <button type="submit">Update</button>
              </form>
            </td>
            <td>
              <form action="/delete/{{ row[0] }}" method="POST" onsubmit="return confirm('Delete this redirect?')">
                <button type="submit">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>

    <div class="export-link">
      <a href="/export-csv" target="_blank">⬇️ Download Scan Logs (CSV)</a>
    </div>
  </main>

  <footer>
    &copy; {{ year }} Glitch Link. All rights reserved.
  </footer>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
