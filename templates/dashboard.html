<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Link</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/404_glitch.png') }}">
</head>


<body>
    <header>
        <h1 class="glitch" data-text="Glitch Link">Glitch Link</h1>
        <p class="subtitle">QR Code Generator and Tracker</p>
        <a href="/logout" class="btn logout-btn">Logout</a>
    </header>

    <main class="centered-content">
        <h2>Welcome, {{ user }}!</h2>

        <form action="/add" method="POST" class="add-form">
            <input type="text" name="short_id" placeholder="Short Code" required>
            <input type="text" name="destination" placeholder="Destination URL" required>
            <button type="submit">Add Redirect</button>
        </form>

        <table class="qr-table">
            <thead>
                <tr>
                    <th>QR</th>
                    <th>Short Code</th>
                    <th>Destination</th>
                    <th>Scans</th>
                    <th>PNG</th>
                    <th>SVG</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for code, url, count in stats %}
                <tr>
                    <td><a href="/view-qr/{{ code }}" target="_blank"><img src="/view-qr/{{ code }}" alt="QR" class="qr-thumb"></a></td>
                    <td>{{ code }}</td>
                    <td><a href="{{ url }}" target="_blank" class="link-white">{{ url }}</a></td>
                    <td>{{ count }}</td>
                    <td><a href="/download-qr/{{ code }}" class="btn link-white">PNG</a></td>
                    <td><a href="/download-svg/{{ code }}" class="btn link-white">SVG</a></td>
                    <td>
                        <form action="/edit" method="POST">
                            <input type="hidden" name="short_id" value="{{ code }}">
                            <input type="text" name="new_destination" placeholder="New URL" required>
                            <button type="submit">Edit</button>
                        </form>
                    </td>
                    <td>
                        <form action="/delete/{{ code }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this redirect? This cannot be undone.')">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="export-area">
            <a href="/export-csv" class="btn link-white">Download CSV</a>
        </div>
    </main>

    <footer>
        <p>&copy; {{ user }} | Glitch Link | {{ now.strftime('%Y') }}</p>
    </footer>
</body>
</html>
