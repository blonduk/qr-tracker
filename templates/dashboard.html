<!DOCTYPE html>
<html>
<head>
  <title>QR Tracker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --card-bg: white;
      --border-color: #ccc;
      --accent-color: #007bff;
      --accent-hover: #0056b3;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --border-color: #444;
      --accent-color: #0d6efd;
      --accent-hover: #084298;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .top-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }
    .toggle-dark {
      background: var(--accent-color);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-dark:hover {
      background: var(--accent-hover);
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto 2rem auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--card-bg);
      color: var(--text-color);
    }
    button {
      width: 100%;
      padding: 10px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: var(--accent-hover);
    }
    .chart-container {
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      background: var(--card-bg);
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 20px;
      border: 1px solid var(--border-color);
      text-align: center;
    }
    th {
      background: var(--text-color);
      color: white;
    }
    .qr-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .qr-container img {
      border: 1px solid var(--border-color);
      margin-top: 1rem;
      width: 300px;
      height: 300px;
    }
    .action-buttons {
      margin-top: 1rem;
    }
    .download-button, .copy-button, .export-button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .download-button:hover, .copy-button:hover, .export-button:hover {
      background: #218838;
    }
    .copy-success {
      color: #28a745;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    #trackInput {
      width: 90%;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      margin: 0.5rem auto;
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    .edit-form {
      margin-top: 10px;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <!-- Rest of your existing content (unchanged) goes here... -->

  <script>
    // Dark mode toggle with localStorage
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "true" : "false");
    }

    // Load saved mode on page load
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
</html>
