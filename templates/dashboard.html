<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glitch Link Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>Glitch Link</h1>
        <p class="subtitle">QR Code Generator and Tracker</p>
        <div class="top-bar">
            <p>Welcome, {{ user }}</p>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>

        <h2>Your QR Codes</h2>
        <form action="/add" method="POST" class="form-inline">
            <input type="text" name="short_id" placeholder="Short Code" required>
            <input type="url" name="destination" placeholder="Destination URL" required>
            <button type="submit" class="btn-add">Add</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>QR</th>
                    <th>Short Code</th>
                    <th>Destination</th>
                    <th>Scans</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sid, dest, count in stats %}
                <tr>
                    <td><a href="/view-qr/{{ sid }}" target="_blank"><img src="/view-qr/{{ sid }}" width="80" alt="QR"></a></td>
                    <td>{{ sid }}</td>
                    <td><a href="{{ dest }}" target="_blank">{{ dest }}</a></td>
                    <td>{{ count }}</td>
                    <td>
                        <form action="/edit" method="POST" class="form-inline">
                            <input type="hidden" name="short_id" value="{{ sid }}">
                            <input type="url" name="new_destination" placeholder="New URL" required>
                            <button type="submit" class="btn-edit">Edit</button>
                        </form>
                        <form action="/delete/{{ sid }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this QR code and its logs? This cannot be undone.');">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                        <a href="/download-png/{{ sid }}" class="btn-download">PNG</a>
                        <a href="/download-svg/{{ sid }}" class="btn-download">SVG</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/export-csv" class="btn-export">Export Logs as CSV</a>
        <footer>
            <p>&copy; {{ user }} | Glitch Link | {{ now.strftime('%Y') }}</p>
        </footer>
    </div>
</body>
</html>
