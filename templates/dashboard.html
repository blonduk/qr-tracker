<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #222;
      padding: 2rem;
      margin: 0;
    }
    .dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }
    h1 {
      margin-top: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    .qr-thumb {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background: white;
      border: 1px solid #ccc;
      padding: 2px;
    }
    form {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>QR Tracker Dashboard</h1>
    <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  </div>

  <form action="/add" method="POST">
    <input type="text" name="short_id" placeholder="Short Code" required>
    <input type="text" name="destination" placeholder="Destination URL" required>
    <button type="submit">Add Redirect</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Short Code</th>
        <th>Destination</th>
        <th>Scans</th>
        <th>QR</th>
        <th>Copy</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for row in stats %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>
          <a href="/view-qr/{{ row[0] }}" target="_blank">
            <img src="/view-qr/{{ row[0] }}" class="qr-thumb">
          </a>
        </td>
        <td><button onclick="copyToClipboard('{{ request.host_url }}track?id={{ row[0] }}')">Copy</button></td>
        <td>
          <form action="/edit" method="POST">
            <input type="hidden" name="short_id" value="{{ row[0] }}">
            <input type="text" name="new_destination" placeholder="New URL">
            <button type="submit">Update</button>
          </form>
        </td>
        <td>
          <form action="/delete/{{ row[0] }}" method="POST" onsubmit="return confirm('Sure?')">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/export-csv">ðŸ“¥ Download CSV</a>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }
  </script>

</body>
</html>
