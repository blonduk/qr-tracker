      padding: 10px;

    .chart-container {

    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;

      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 20px;
      border: 1px solid #ddd;
    }
    th {
      background: #444;
      color: white;
    }
  </style>
</head>
