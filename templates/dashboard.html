<!DOCTYPE html>
<html>
<head>
  <title>QR Tracker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto 2rem auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .chart-container {
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 20px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #444;
      color: white;
    }
    .qr-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .qr-container img {
      border: 1px solid #ccc;
      margin-top: 1rem;
      width: 300px;
      height: 300px;
    }
    .action-buttons {
      margin-top: 1rem;
    }
    .download-button, .copy-button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .download-button:hover, .copy-button:hover {
      background: #218838;
    }
    .copy-success {
      color: #28a745;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    #trackInput {
      width: 90%;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      margin: 0.5rem auto;
    }
    .edit-form {
      margin-top: 10px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>QR Tracker Dashboard</h1>

  {% if new_code %}
    <div class="qr-container">
      <p>‚úÖ <strong>{{ new_code }}</strong> was added successfully!</p>
      <p>Tracking URL:</p>
      <input id="trackInput" type="text" value="{{ request.host_url.rstrip('/') }}/track?id={{ new_code }}" readonly>

      <div class="action-buttons">
        <a 
          class="download-button" 
          href="/view-qr/{{ new_code }}" 
          target="_blank" 
          rel="noopener noreferrer"
        >
          ‚¨áÔ∏è Open High-Res QR to Save
        </a>

        <button class="copy-button" onclick="copyToClipboard()">üìã Copy Link</button>
      </div>

      <div id="copySuccess" class="copy-success" style="display:none;">
        ‚úÖ Copied to clipboard!
      </div>

      <img 
        id="qr"
        src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data={{ request.host_url.rstrip('/') }}/track?id={{ new_code }}" 
        alt="QR Code for {{ new_code }}">
    </div>
  {% endif %}
