<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    /* … your existing styles … */
  </style>
</head>
<body>
  <!-- … header, dark‐mode toggle, stats table … -->

  <h2>Scan Heatmap</h2>
  <div id="map" style="height:400px;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script>
    const map = L.map('map').setView([20,0],2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // locations is a list of [lat, lon]
    const raw = {{ locations|tojson }};
    if (raw.length) {
      const heat = raw.map(p => [p[0], p[1], 0.8]);
      L.heatLayer(heat, { radius: 25, blur: 15 }).addTo(map);
    } else {
      console.warn("No scan coordinates for heatmap");
    }
  </script>
</body>
</html>
