<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glitch Link | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1 class="glitch-title">Glitch Link</h1>
        <p class="subtitle">QR Code Generator and Tracker</p>
        <div class="top-bar">
            <span>Logged in as: {{ user }}</span>
            <a href="/logout" class="button logout">Logout</a>
        </div>

        <form action="/add" method="POST" class="add-form">
            <input type="text" name="short_id" placeholder="Short Code" required>
            <input type="text" name="destination" placeholder="Destination URL" required>
            <button type="submit" class="button add">Add</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>QR</th>
                    <th>Short Code</th>
                    <th>Destination</th>
                    <th>Scans</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sid, dest, count in stats %}
                <tr>
                    <td><a href="/view-qr/{{ sid }}" target="_blank"><img src="/view-qr/{{ sid }}" alt="QR" class="qr-thumb"></a></td>
                    <td>{{ sid }}</td>
                    <td><a href="{{ dest }}" target="_blank">{{ dest }}</a></td>
                    <td>{{ count }}</td>
                    <td>
                        <form action="/edit" method="POST" class="inline-form">
                            <input type="hidden" name="short_id" value="{{ sid }}">
                            <input type="text" name="new_destination" placeholder="New URL" required>
                            <button type="submit" class="button edit">Edit</button>
                        </form>
                        <form action="/delete/{{ sid }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this?');" class="inline-form">
                            <button type="submit" class="button delete">Delete</button>
                        </form>
                        <a href="/download-png/{{ sid }}" class="button">PNG</a>
                        <a href="/download-svg/{{ sid }}" class="button">SVG</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/export-csv" class="button download">Download CSV</a>
    </div>

    <footer>
        <p>&copy; {{ user }} | Glitch Link | {{ now.strftime('%Y') }}</p>
    </footer>
</body>
</html>
