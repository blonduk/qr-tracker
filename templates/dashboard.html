<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #222;
      padding: 2rem;
    }
    .dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    button {
      padding: 0.4rem 1rem;
    }
    #map {
      height: 400px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()" style="margin-bottom: 1rem;">ðŸŒ“</button>
  <h1>QR Tracker Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>Short Code</th>
        <th>Destination</th>
        <th>Scans</th>
        <th>QR</th>
      </tr>
    </thead>
    <tbody>
      {% for row in stats %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td><a href="/view-qr/{{ row[0] }}" target="_blank">View QR</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>Heatmap of Scans</h2>
  <div id="map"></div>

  <a href="/export-csv" target="_blank">Download Scan Logs (CSV)</a>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const data = {{ locations|tojson }};
    const heatData = data.map(loc => [loc[3], loc[4], 0.9]);
    if (heatData.length > 0) {
      L.heatLayer(heatData, { radius: 25 }).addTo(map);
    }
  </script>

</body>
</html>
