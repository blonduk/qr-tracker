<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlitchLink Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="glitch-theme">
  <header class="topbar">
    <h1 class="logo">Glitch<span>Link</span></h1>
    <p class="subtitle">QR Code Generator and Tracker</p>
    <a href="/logout" class="logout-btn">Logout</a>
  </header>

  <main>
    <section class="add-form">
      <h2>Add a New QR Link</h2>
      <form action="/add" method="POST">
        <input type="text" name="short_id" placeholder="Short Code" required />
        <input type="text" name="destination" placeholder="Destination URL" required />
        <button type="submit">‚ûï Add</button>
      </form>
    </section>

    <section class="qr-table">
      <h2>Your QR Codes</h2>
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Destination</th>
            <th>Scans</th>
            <th>QR Preview</th>
            <th>Copy</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          {% for row in stats %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>
              <a href="/view-qr/{{ row[0] }}" target="_blank">
                <img src="/view-qr/{{ row[0] }}" class="qr-thumb" />
              </a>
            </td>
            <td>
              <button onclick="copyToClipboard('{{ request.host_url }}track?id={{ row[0] }}')">Copy</button>
            </td>
            <td>
              <form action="/edit" method="POST">
                <input type="hidden" name="short_id" value="{{ row[0] }}">
                <input type="text" name="new_destination" placeholder="New URL">
                <button type="submit">‚úèÔ∏è</button>
              </form>
            </td>
            <td>
              <form action="/delete/{{ row[0] }}" method="POST" onsubmit="return confirm('Are you sure?')">
                <button type="submit">üóëÔ∏è</button>
              </form>
            </td>
            <td>
              <a href="/download-qr/{{ row[0] }}.png" class="btn-small">PNG</a>
              <a href="/download-qr/{{ row[0] }}.svg" class="btn-small">SVG</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>

    <a href="/export-csv" class="btn-export">‚¨áÔ∏è Download CSV Log</a>
  </main>

  <footer>
    <p>¬© {{ user }} ‚Äì GlitchLink 2025</p>
  </footer>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
