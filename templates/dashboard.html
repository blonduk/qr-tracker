<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      color: #222;
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
    }

    .qr-thumb {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border: 1px solid #ccc;
      background: white;
      padding: 4px;
    }

    #map {
      height: 400px;
      margin-top: 2rem;
    }

    .dark-mode {
      background-color: #121212;
      color: #f3f3f3;
    }

    .dark-mode table, .dark-mode th, .dark-mode td {
      border-color: #555;
    }

    button {
      padding: 0.4rem 1rem;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

  <h1>QR Tracker Dashboard</h1>

  <form action="/add" method="POST">
    <input type="text" name="short_id" placeholder="Short Code" required>
    <input type="text" name="destination" placeholder="Destination URL" required>
    <button type="submit">Add New Redirect</button>
  </form>

  <h2>Scan Stats</h2>
  <table>
    <thead>
      <tr>
        <th>Short Code</th>
        <th>Destination</th>
        <th>Scans</th>
        <th>QR</th>
        <th>Copy Link</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for code, dest, count in stats %}
      <tr>
        <td>{{ code }}</td>
        <td>{{ dest }}</td>
        <td>{{ count }}</td>
        <td>
          <a href="/view-qr/{{ code }}" target="_blank">
            <img src="/view-qr/{{ code }}" class="qr-thumb">
          </a>
        </td>
        <td>
          <button onclick="copyToClipboard('{{ request.host_url }}track?id={{ code }}')">Copy</button>
        </td>
        <td>
          <form action="/edit" method="POST" style="display:inline;">
            <input type="hidden" name="short_id" value="{{ code }}">
            <input type="text" name="new_destination" placeholder="New URL">
            <button type="submit">Update</button>
          </form>
        </td>
        <td>
          <form action="/delete/{{ code }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>Scan Heatmap</h2>
  <div id="map"></div>

  <a href="/export-csv" target="_blank">Download Scan Logs (CSV)</a>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const raw = {{ locations|tojson }};
    const heatPoints = raw.map(p => [p[0], p[1], 1]);

    console.log("ðŸ”¥ Heat points:", heatPoints);

    if (heatPoints.length > 0) {
      L.heatLayer(heatPoints, {
        radius: 40,
        blur: 25,
        gradient: {
          0.4: 'blue',
          0.6: 'lime',
          0.8: 'orange',
          1.0: 'red'
        },
        maxZoom: 10
      }).addTo(map);
    } else {
      console.warn("No valid points to display.");
    }
  </script>
</body>
</html>
