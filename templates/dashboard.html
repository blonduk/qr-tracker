<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Glitch Link</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/images/404_glitch.png">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user }}</h1>
        <h2>Your QR Codes</h2>

        <form action="/add" method="post" class="add-form">
            <input type="text" name="short_id" placeholder="Short Code" required>
            <input type="url" name="destination" placeholder="Destination URL" required>
            <button type="submit">+ Add</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Short Code</th>
                    <th>Destination</th>
                    <th>Scans</th>
                    <th>QR</th>
                    <th>Download</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for sid, dest, count in stats %}
                <tr>
                    <td>{{ sid }}</td>
                    <td><a href="{{ dest }}" target="_blank">{{ dest }}</a></td>
                    <td>{{ count }}</td>
                    <td><a href="/view-qr/{{ sid }}" target="_blank"><img src="/view-qr/{{ sid }}" width="60" height="60"></a></td>
                    <td>
                        <a href="/download-png/{{ sid }}">PNG</a> |
                        <a href="/download-svg/{{ sid }}">SVG</a>
                    </td>
                    <td>
                        <form action="/edit" method="post">
                            <input type="hidden" name="short_id" value="{{ sid }}">
                            <input type="url" name="new_destination" placeholder="New URL" required>
                            <button type="submit">Save</button>
                        </form>
                    </td>
                    <td>
                        <form action="/delete/{{ sid }}" method="post" onsubmit="return confirm('Delete this code?')">
                            <button type="submit">âœ–</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="buttons">
            <a href="/export-csv" class="export-btn">ðŸ“„ Export Logs</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>

        <footer>
            <p>&copy; {{ now.year }} Glitch Link | Made by {{ user }}</p>
        </footer>
    </div>
</body>
</html>
