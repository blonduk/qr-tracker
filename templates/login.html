<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Glitch Link</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/404_glitch.png" type="image/png">
</head>
<body>
    <div class="login-box">
        <h1 class="glitch-title">Glitch Link</h1>
        <p class="subtitle">QR Code Generator and Tracker</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <footer>
            <p>&copy; Glitch Link</p>
        </footer>
    </div>
</body>
</html>
