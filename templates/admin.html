<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Glitch Link</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
  <div class="center-wrap">
    <div class="glitch-title">Glitch Link</div>
    <h2 class="subtitle">Admin Panel</h2>

    <h3>Add New User</h3>
    <form method="POST" action="/admin/add-user">
      <input type="text" name="username" placeholder="New Username" required>
      <input type="password" name="password" placeholder="New Password" required>
      <button type="submit">Add User</button>
    </form>

    <h3>Update Password</h3>
    <form method="POST" action="/admin/update-password">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="new_password" placeholder="New Password" required>
      <button type="submit">Update Password</button>
    </form>

    <h3>Delete User</h3>
    <form method="POST" action="/admin/delete-user" onsubmit="return confirm('Are you sure you want to delete this user? This cannot be undone.')">
      <input type="text" name="username" placeholder="Username to Delete" required>
      <button type="submit">Delete User</button>
    </form>

    <div class="buttons-row" style="margin-top: 30px;">
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <footer>
    <p>&copy; {{ session['user'] }} | Glitch Link | {{ now.year if now else '2025' }}</p>
  </footer>
</body>
</html>
